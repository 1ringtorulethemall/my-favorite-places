<ion-header>
  <ion-navbar>
    <ion-title>{{p.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <img src={{p.imgUrl}}>

  <ion-item>
    <ion-icon name="pin" item-left large></ion-icon>
    <h2>Géolocalisation :</h2>
    <p>Latitude : {{p.latitude}}</p>
    <p>Longitude : {{p.longitude}}</p>
    <p>Altitude : {{p.altitude}}m</p>
    <button ion-button icon-left clear item-end (click)="goToMapPage()">
      <ion-icon name="walk"></ion-icon>Y aller
    </button>
  </ion-item>

  <ion-item>
    <ion-icon name="paper" item-left large></ion-icon>
    <h2>Notes de terrain :</h2>
    <p>{{p.note}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="calendar" item-start large></ion-icon>
    <h2>{{p.dDay}}-{{p.dMonth}}-{{p.dYear}} à {{p.dHour}}h{{p.dMin}}min{{p.dSec}}sec</h2>
    <p>(date de création de la fiche)</p>
  </ion-item>

</ion-content>
